<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Not Found</title>
    <script>
      // GitHub Pages serves this page for unknown routes. Redirect into the SPA using the hash.
      (function() {
        var path = location.pathname;
        // If path already is root, just go home
        if (path === '/' || path === '') {
          location.replace('/');
        } else {
          // Redirect preserving the path in the hash so the SPA can handle it
          var newUrl = '/' + '#' + path;
          location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <p>Redirectingâ€¦ If you are not redirected, <a href="/">click here</a>.</p>
  </body>
</html>
